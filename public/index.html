
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interview Voicebot</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      text-align: center;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>ğŸ¤ Interview Voicebot</h2>
  <p>Click Start and ask: <i>"What's your #1 superpower?"</i></p>
  <button onclick="startListening()">ğŸ™ï¸ Start Listening</button>
  <button onclick="stopListening()">ğŸ›‘ Stop Listening</button>

  <div style="margin: 20px 0;">
    <p><strong>Or type your question:</strong></p>
    <input type="text" id="textInput" placeholder="Type your interview question here..." style="width: 300px; padding: 8px;">
    <button onclick="askQuestion()">ğŸ’¬ Ask</button>
  </div>

  <div id="output"></div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en';
    recognition.interimResults = true;
    recognition.maxAlternatives = 3;
    recognition.continuous = false;

    function startListening() {
      recognition.start();
      document.getElementById("output").innerText = "ğŸ§ Listening...";
    }

    function stopListening() {
      recognition.stop();
      document.getElementById("output").innerText = "Stopped listening.";
    }

    recognition.onspeechend = () => recognition.stop();

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      document.getElementById("output").innerText = `Error: ${event.error}`;
    };

    recognition.onresult = async (event) => {
      let userInput = '';

      // Get the final result (not interim)
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          userInput = event.results[i][0].transcript;
          break;
        }
      }

      // If no final result yet, show interim result
      if (!userInput && event.results.length > 0) {
        userInput = event.results[event.results.length - 1][0].transcript;
        document.getElementById("output").innerText = `ğŸ§ Listening... "${userInput}"`;
        return;
      }

      if (userInput.trim()) {
        document.getElementById("output").innerText = `You said: "${userInput}"\nğŸ¤” Thinking...`;
        const response = await getGPTResponse(userInput);
        document.getElementById("output").innerText = `ğŸ—£ï¸ You said: "${userInput}"\nğŸ¤– Bot: ${response}`;
        speak(response);
      }
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      utterance.volume = 0.8;
      window.speechSynthesis.speak(utterance);
    }

    async function getGPTResponse(userInput) {
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput })
        });

        const data = await res.json();

        if (data.reply) {
          return data.reply;
        } else if (data.error) {
          return `Error: ${data.error}`;
        } else {
          return "Error: No response.";
        }
      } catch (error) {
        console.error("Fetch error:", error);
        return "Error: Network problem.";
      }
    }

    async function askQuestion() {
      const userInput = document.getElementById("textInput").value;
      if (userInput.trim()) {
        document.getElementById("output").innerText = `You asked: "${userInput}"\nğŸ¤” Thinking...`;
        const response = await getGPTResponse(userInput);
        document.getElementById("output").innerText = `ğŸ—£ï¸ You asked: "${userInput}"\nğŸ¤– Bot: ${response}`;
        speak(response);
      }
    }
  </script>
</body>
</html>
